{% extends "global/GlobalWelcome.html" %}
{% load otree static %}


{% block title %}
{% endblock %}

{% block content %}
<!-- meta data about the participants, detected in the global document 'GlobalWelcome.html' -->
<input id="device_type" type="hidden" name="device_type" />
<input id="operating_system" type="hidden" name="operating_system" />
<input id="screen_height" type="hidden" name="screen_height" />
<input id="screen_width" type="hidden" name="screen_width" />

<br>
<h2> Anna's First Survey </h2>
    <hr>
    Welcome to my very short and very rudimentary survey. 
    Let's begin!
    <hr>

    <!-- This is the most basic way of implementing an input field -->
    {{ formfield "entry_question"}}

    <!-- Optionally add a script to ensure the field starts empty if needed -->
   <script>
    // Use JavaScript to clear the field value if you need to hide the initial value on the form
    document.querySelector('input[name="entry_question"]').value = '';
   </script>


   <button class="otree-btn-next btn btn-primary next-button otree-next-button">
    Next
</button>

{% endblock %}
